# @package _global_
defaults:
  - override /model: hstu
  - override /data: large

# ============================================================================
# Experiment 5: InfoNCE without Sliding Window Augmentation (Ablation)
# ============================================================================
#
# Purpose: Ablation study to measure the impact of sliding window augmentation.
# Compare with infonce_annealing.yaml to see if augmentation helps.
#
# If this performs similar or better:
# - Augmentation may be adding noise
# - May indicate overfitting to partial sequences
#
# If this performs worse:
# - Augmentation is beneficial
# - More training samples help with short sequences
# ============================================================================

tags: ["infonce", "no-augment", "ablation"]

model:
  optimizer:
    lr: 0.0005
    weight_decay: 0.1

  configure_optimizer_params:
    monitor: val/mrr
    mode: max

  item_embedding_dim: 128

  preprocessor:
    dropout_rate: 0.2
    content_emb_mlp: true
    content_emb_hidden_dim: 512

  sequence_encoder:
    embedding_dim: ${model.item_embedding_dim}
    item_embedding_dim: ${model.item_embedding_dim}
    attention_dim: ${model.item_embedding_dim}
    linear_dim: ${model.item_embedding_dim}
    num_blocks: 4
    num_heads: 2
    linear_dropout_rate: 0.2
    attn_dropout_rate: 0.1

  negative_sampler:
    _target_: tc_news_rec.models.negative_samplers.negative_samplers.GlobalNegativeSampler
    l2_normalize: true

  loss:
    _target_: tc_news_rec.models.losses.losses.InfoNCELossWithAnnealing
    num_to_sample: 1024
    initial_temperature: 0.5
    final_temperature: 0.05
    anneal_steps: 10000
    use_hard_negatives: false

data:
  sliding_window_augment: false  # Disabled for ablation
  batch_size: 256

trainer:
  devices: [3]
  gradient_clip_val: 1.0
  val_check_interval: 500
  log_every_n_steps: 50
  max_epochs: 15
