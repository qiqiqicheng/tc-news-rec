_target_: tc_news_rec.data.tc_dataset.TCDataModule
max_seq_length: 50
batch_size: 32
chronological: true
sampling_ratio: 1.0
random_split: true
split_ratios: [ 0.8, 0.1, 0.1 ]

# Sliding window augmentation for long sequences
sliding_window_augment: true
sliding_window_step: 1
sliding_window_min_len: 3

data_preprocessor:
  _target_: tc_news_rec.data.preprocessor.DataProcessor
  data_dir: ${hydra:runtime.cwd}/tcdata
  output_dir: ${hydra:runtime.cwd}/user_data/processed

train_file: ${hydra:runtime.cwd}/user_data/processed/sasrec_format_by_user_train.csv
test_file: ${hydra:runtime.cwd}/user_data/processed/sasrec_format_by_user_test.csv
embedding_file: ${hydra:runtime.cwd}/user_data/processed/article_embedding.pt
